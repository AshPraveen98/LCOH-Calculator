<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levelized Cost of Hydrogen (LCOH)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #006400;
      font-size: 2em;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      text-align: left;
    }
    label {
      flex: 1;
    }
    input {
      flex: 1;
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-line;
    }
    canvas {
      max-width: 70%;
      margin-top: 30px;
    }
    .top-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Levelized Cost of Hydrogen (LCOH)</h1>

  <div class="top-controls">
    <div>
      <label for="currency">Currency:</label>
      <select id="currency">
        <option value="EUR" selected>EUR (€)</option>
        <option value="USD">USD ($)</option>
        <option value="INR">INR (₹)</option>
      </select>
    </div>
    <button onclick="convertCurrency()">Convert Currency</button>
    <button onclick="updateExchangeRates()">Update Exchange Rates</button>
  </div>

  <form id="lcohForm">
    <h2>Step 1: System and Cost Inputs</h2>
    <div class="input-group">
      <label for="capex">CAPEX Electrolyzer (€/kW):</label>
      <input type="number" id="capex" value="800" required data-original-value="800" data-is-currency />
    </div>
    <div class="input-group">
      <label for="stackReplacement">Stack Replacement Cost (% of CAPEX):</label>
      <input type="number" id="stackReplacement" value="15" required />
    </div>
    <div class="input-group">
      <label for="replacementFrequency">Replacement Frequency (years):</label>
      <input type="number" id="replacementFrequency" value="7" required />
    </div>
    <div class="input-group">
      <label for="pressure">Pressure (bar):</label>
      <input type="number" id="pressure" value="30" required />
    </div>
    <div class="input-group">
      <label for="electrolyzerPower">Electrolyzer Power (kW):</label>
      <input type="number" id="electrolyzerPower" value="1000" required />
    </div>
    <div class="input-group">
      <label for="bopLosses">BoP Losses (%):</label>
      <input type="number" id="bopLosses" value="5" required />
    </div>

    <h2>Step 2: Operation and Energy Inputs</h2>
    <div class="input-group">
      <label for="electricity">Electricity Price (€/MWh):</label>
      <input type="number" id="electricity" value="70" required data-original-value="70" data-is-currency />
    </div>
    <div class="input-group">
      <label for="efficiency">Efficiency (%):</label>
      <input type="number" id="efficiency" value="80" required />
    </div>
    <div class="input-group">
      <label for="fullLoad">Full Load Hours (hours/year):</label>
      <input type="number" id="fullLoad" value="4000" required />
    </div>
    <div class="input-group">
      <label for="lifetime">System Lifetime (years):</label>
      <input type="number" id="lifetime" value="20" required />
    </div>
    <div class="input-group">
      <label for="discountRate">Discount Rate (%):</label>
      <input type="number" id="discountRate" value="7" required />
    </div>

    <h2>Step 3: Revenue and Water Inputs</h2>
    <div class="input-group">
      <label for="o2Revenue">O₂ Sale Revenue (€/kg H₂):</label>
      <input type="number" id="o2Revenue" value="0.5" required data-original-value="0.5" data-is-currency />
    </div>
    <div class="input-group">
      <label for="waterCost">Water Cost (€/m³):</label>
      <input type="number" id="waterCost" value="2" required data-original-value="2" data-is-currency />
    </div>
    <div class="input-group">
      <label for="waterConsumption">Water Consumption (L/kg H₂):</label>
      <input type="number" id="waterConsumption" value="10" required />
    </div>

    <h2>Step 4: Financial Assumptions</h2>
    <div class="input-group">
      <label for="co2Price">CO₂ Credit (€/kg H₂):</label>
      <input type="number" id="co2Price" value="0" required data-original-value="0" data-is-currency />
    </div>
    <div class="input-group">
      <label for="additionalRevenue">Other Revenue (€/kg H₂):</label>
      <input type="number" id="additionalRevenue" value="0" required data-original-value="0" data-is-currency />
    </div>

    <button type="submit">Calculate LCOH</button>
    <button type="button" onclick="downloadCSV()">Download CSV</button>
  </form>

  <div class="result" id="output"></div>
  <canvas id="lcohChart"></canvas>

  <script>
    // Exchange rates with EUR base, initialized to fallback values
    const exchangeRates = {
      EUR: 1,
      USD: 1.08,
      INR: 90
    };

    const currencySymbols = {
      EUR: '€',
      USD: '$',
      INR: '₹'
    };

    async function updateExchangeRates() {
      try {
        const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=USD,INR');
        const data = await response.json();
        exchangeRates.USD = data.rates.USD;
        exchangeRates.INR = data.rates.INR;
        exchangeRates.EUR = 1;
        alert(`Exchange rates updated:\n1 EUR = ${exchangeRates.USD.toFixed(4)} USD\n1 EUR = ${exchangeRates.INR.toFixed(2)} INR`);
      } catch (error) {
        alert('Failed to update exchange rates. Using fallback rates.');
        console.warn(error);
      }
    }

    // Convert all inputs with data-is-currency attribute based on selected currency
    function convertCurrency() {
      const selectedCurrency = document.getElementById('currency').value;

      // Find all inputs marked with data-is-currency attribute
      const currencyInputs = document.querySelectorAll('input[data-is-currency]');

      currencyInputs.forEach(input => {
        // Original value is stored relative to EUR base currency
        const originalValue = parseFloat(input.getAttribute('data-original-value'));

        if (isNaN(originalValue)) return;

        // Conversion formula:
        // Convert from EUR (base) to selected currency
        const convertedValue = originalValue * exchangeRates[selectedCurrency];
        input.value = convertedValue.toFixed(2);
      });

      // Update currency symbols in labels only for fields that contain currency
      const currencyLabels = [
        'CAPEX Electrolyzer',
        'Electricity Price',
        'O₂ Sale Revenue',
        'Water Cost',
        'CO₂ Credit',
        'Other Revenue'
      ];

      // For each label, find and update currency symbol inside parentheses
      document.querySelectorAll('label').forEach(label => {
        const labelText = label.textContent;
        for (const key of currencyLabels) {
          if (labelText.includes(key)) {
            // Replace whatever inside parentheses with new symbol
            label.innerHTML = labelText.replace(/\(.*?\)/, `(${currencySymbols[selectedCurrency]})`);
            break;
          }
        }
      });
    }

    // Call once on page load to set original values (data-original-value) for inputs with currency
    window.onload = () => {
      // Just in case, set data-original-value if missing (for first load)
      document.querySelectorAll('input[data-is-currency]').forEach(input => {
        if (!input.hasAttribute('data-original-value')) {
          input.setAttribute('data-original-value', input.value);
        }
      });
      updateExchangeRates();
      convertCurrency(); // Show initial conversion according to default currency (EUR)
    };

    // CSV Download helper
    function downloadCSV() {
      const outputText = document.getElementById('output').innerText.trim();
      if (!outputText) {
        alert("No calculation results to download.");
        return;
      }

      // Format CSV rows
      // Output lines look like: "Gross LCOH: €xx.xx / kg H₂"
      // Convert to CSV header,value pairs
      const lines = outputText.split('\n');
      const csvRows = lines.map(line => {
        const parts = line.split(':');
        if (parts.length === 2) {
          return `${parts[0].trim()},${parts[1].trim()}`;
        }
        return line; // fallback
      });

      const csvContent = csvRows.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "LCOH_results.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    let lcohChart;

    document.getElementById('lcohForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const selectedCurrency = document.getElementById('currency').value;
      const symbol = currencySymbols[selectedCurrency];

      // Parse values from inputs (all numeric)
      // For currency inputs, convert back to EUR base for calculation
      function getEURValue(id) {
        const input = document.getElementById(id);
        const val = parseFloat(input.value);
        if (isNaN(val)) return 0;
        return val / exchangeRates[selectedCurrency];
      }

      // For non-currency inputs, just parse directly
      function getValue(id) {
        const val = parseFloat(document.getElementById(id).value);
        return isNaN(val) ? 0 : val;
      }

      const capex = getEURValue('capex');
      const stackReplacementPercent = getValue('stackReplacement');
      const replacementFrequency = getValue('replacementFrequency');
      const electricityPrice = getEURValue('electricity');
      const efficiency = getValue('efficiency') / 100;
      const fullLoadHours = getValue('fullLoad');
      const lifetime = getValue('lifetime');
      const discountRate = getValue('discountRate') / 100;
      const o2Revenue = getEURValue('o2Revenue');
      const waterCost = getEURValue('waterCost');
      const waterConsumption = getValue('waterConsumption') / 1000; // L to m3
      const co2Price = getEURValue('co2Price');
      const additionalRevenue = getEURValue('additionalRevenue');

      const annuityFactor = (discountRate * Math.pow(1 + discountRate, lifetime)) / (Math.pow(1 + discountRate, lifetime) - 1);

      // CAPEX + Stack Replacement annuities
      const capexAnnuity = capex * annuityFactor;
      const stackReplacementCost = (stackReplacementPercent / 100) * capex;
      const stackReplacementAnnuity = stackReplacementCost / replacementFrequency;

      // Annualized CAPEX cost
      const annualCapexCost = capexAnnuity + stackReplacementAnnuity;

      // Electricity cost per kg H2
      // 1 kg H2 requires (33.3 kWh / efficiency) electric energy approx (ideal HHV)
      // Using user provided efficiency and full load hours
      // Electricity cost calculation:
      // Energy per kg H2 = 33.3 kWh / efficiency
      // Production kg H2 per year = (electrolyzer power kW * fullLoadHours) / (33.3 / efficiency)
      // So cost per kg H2 = electricityPrice (€/MWh) * energy per kg H2 (MWh)
      // Convert electricity price €/MWh to €/kWh = /1000

      const electrolyzerPower = getValue('electrolyzerPower');
      const energyPerKgH2 = 33.3 / efficiency; // kWh/kg H2

      // Annual production kg H2
      const annualProduction = (electrolyzerPower * fullLoadHours) / energyPerKgH2;

      // Electricity cost per kg H2
      const electricityCostPerKg = (electricityPrice / 1000) * energyPerKgH2;

      // BoP losses increase electricity demand
      const bopLosses = getValue('bopLosses') / 100;
      const adjustedElectricityCostPerKg = electricityCostPerKg * (1 + bopLosses);

      // Water cost per kg H2
      const waterCostPerKg = waterCost * waterConsumption;

      // Revenue from O2, CO2 credits and other revenues
      const totalRevenuePerKg = o2Revenue + co2Price + additionalRevenue;

      // Total cost per kg H2 (Gross LCOH)
      const grossLCOH = (annualCapexCost / annualProduction) + adjustedElectricityCostPerKg + waterCostPerKg - totalRevenuePerKg;

      // Prepare output
      const outputText =
`Gross LCOH: ${symbol}${grossLCOH.toFixed(3)} / kg H₂
Annual Production: ${annualProduction.toFixed(0)} kg
Electricity Cost: ${symbol}${adjustedElectricityCostPerKg.toFixed(3)} / kg H₂
CAPEX Annuity: ${symbol}${annualCapexCost.toFixed(2)} / year
Water Cost: ${symbol}${waterCostPerKg.toFixed(3)} / kg H₂
Total Revenue: ${symbol}${totalRevenuePerKg.toFixed(3)} / kg H₂`;

      document.getElementById('output').innerText = outputText;

      // Pie chart breakdown
      const pieData = {
        labels: ['CAPEX', 'Electricity', 'Water', 'Revenue (neg)'],
        datasets: [{
          data: [
            annualCapexCost / annualProduction,
            adjustedElectricityCostPerKg,
            waterCostPerKg,
            -totalRevenuePerKg > 0 ? 0 : -totalRevenuePerKg  // Show revenue as positive slice (since it reduces cost)
          ],
          backgroundColor: [
            '#4caf50',
            '#2196f3',
            '#03a9f4',
            '#f44336'
          ]
        }]
      };

      if (lcohChart) {
        lcohChart.destroy();
      }

      const ctx = document.getElementById('lcohChart').getContext('2d');
      lcohChart = new Chart(ctx, {
        type: 'pie',
        data: pieData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed || 0;
                  return `${label}: ${symbol}${value.toFixed(3)} / kg H₂`;
                }
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
