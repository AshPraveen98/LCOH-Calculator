<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="color:green">LCOH Calculator Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 1400px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: green;
      font-size: 2em;
    }
    h3 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
      color: #333;
    }
    .field input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1em;
    }
    #result {
      margin-top: 20px;
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
    }
    .output-box {
      background: #f1f8e9;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: inset 0 0 5px #c8e6c9;
    }
    button {
      background-color: #43a047;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2e7d32;
    }
    canvas {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 500px;
    }
    ul#components {
      list-style: none;
      padding: 0;
      text-align: center;
      font-size: 1em;
    }
    ul#components li {
      margin: 5px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LCOH Calculator - European System</h2>

    <h3>General & OPEX Inputs</h3>
    <div class="grid">
      <div class="field"><label for="capex">CAPEX (€)</label><input type="number" id="capex" value="1000000"></div>
      <div class="field"><label for="stackReplacement">Stack Replacement (€)</label><input type="number" id="stackReplacement" value="50000"></div>
      <div class="field"><label for="insurance">Insurance (€)</label><input type="number" id="insurance" value="30000"></div>
      <div class="field"><label for="maintenance">Maintenance (€)</label><input type="number" id="maintenance" value="40000"></div>
      <div class="field"><label for="water">Water Cost (€)</label><input type="number" id="water" value="20000"></div>
      <div class="field"><label for="electricity">Electricity Cost (€)</label><input type="number" id="electricity" value="250000"></div>
      <div class="field"><label for="compression">Compression Cost (€)</label><input type="number" id="compression" value="60000"></div>
      <div class="field"><label for="building">Building Cost (€)</label><input type="number" id="building" value="30000"></div>
      <div class="field"><label for="epc">EPC Cost (€)</label><input type="number" id="epc" value="50000"></div>
      <div class="field"><label for="totalH2">Annual H2 Production (kg)</label><input type="number" id="totalH2" value="100000"></div>
    </div>

    <h3>Finance Assumptions</h3>
    <div class="grid">
      <div class="field"><label for="interest">Interest Rate (%)</label><input type="number" id="interest" value="6"></div>
      <div class="field"><label for="lifetime">Project Lifetime (years)</label><input type="number" id="lifetime" value="20"></div>
    </div>

    <h3>Pressure Parameters</h3>
    <div class="grid">
      <div class="field"><label for="pressure">Operating Pressure (bar)</label><input type="number" id="pressure" value="30"></div>
    </div>

    <div style="text-align:center">
      <button onclick="calculateLCOH()">Calculate LCOH</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="output-box" id="outputDetails">
      <div id="result">LCOH: - €/kgH2</div>
      <ul id="components"></ul>
      <canvas id="lcohChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    let chart;

    function calculateLCOH() {
      const fields = ['capex', 'stackReplacement', 'insurance', 'maintenance', 'water', 'electricity', 'compression', 'building', 'epc'];
      const totalH2 = parseFloat(document.getElementById('totalH2').value);
      const interest = parseFloat(document.getElementById('interest').value);
      const lifetime = parseFloat(document.getElementById('lifetime').value);
      const pressure = parseFloat(document.getElementById('pressure').value);

      const costs = fields.map(id => parseFloat(document.getElementById(id).value));
      const capexAnnual = costs[0] * ((interest / 100) / (1 - Math.pow(1 + (interest / 100), -lifetime)));
      const pressureFactor = pressure > 30 ? 1.1 : 1.0;

      const values = [capexAnnual, ...costs.slice(1)].map(val => (val * pressureFactor) / totalH2);

      const labels = [
        'CAPEX Annualized',
        'Stack Replacement',
        'Insurance',
        'Maintenance',
        'Water',
        'Electricity',
        'Compression',
        'Building',
        'EPC'
      ];

      const colors = ['#4caf50', '#81c784', '#a5d6a7', '#c8e6c9', '#e8f5e9', '#66bb6a', '#388e3c', '#aed581', '#7cb342'];

      const totalLCOH = values.reduce((a, b) => a + b, 0);

      document.getElementById("result").innerText = `LCOH: €${totalLCOH.toFixed(2)} /kgH2`;
      document.getElementById("components").innerHTML = labels.map((label, i) => `<li><strong>${label}</strong>: €${values[i].toFixed(3)} /kgH2</li>`).join('');

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("lcohChart"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{ data: values, backgroundColor: colors }]
        },
        options: {
          plugins: {
            legend: { position: 'right', labels: { color: '#2e7d32', font: { size: 14 } } },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed;
                  return `${label}: €${value.toFixed(3)} /kgH2`;
                }
              }
            }
          }
        }
      });

      window.generatedCSV = [
        ['Component', 'Value (€/kgH2)'],
        ...labels.map((label, i) => [label, values[i].toFixed(6)])
      ];
    }

    function downloadCSV() {
      if (!window.generatedCSV) return;
      let csvContent = "data:text/csv;charset=utf-8," +
        window.generatedCSV.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "lcoh_results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
