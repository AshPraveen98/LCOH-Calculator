<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Levelized Cost of Hydrogen (LCOH)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      background-color: turquoise;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: white;
      font-size: 2em;
      margin: 0;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    label {
      flex: 0 0 35%;
      text-align: right;
      padding-right: 10px;
    }
    input, select {
      flex: 1;
      padding: 5px;
      min-width: 120px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
    }
    canvas {
      max-width: 70%;
      margin: 30px auto 0;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Levelized Cost of Hydrogen (LCOH)</h1>
  </header>
  <form id="lcohForm">
    <div class="input-group">
      <label for="currencySymbol">Currency Symbol:</label>
      <input type="text" id="currencySymbol" placeholder="€ or $ or ₹" />
    </div>
    <div class="input-group">
      <label for="exchangeRate">Exchange Rate:</label>
      <input type="number" id="exchangeRate" step="any" value="1" />
    </div>
    <div class="input-group">
      <label for="capex">CAPEX (€/kW):</label>
      <input type="number" id="capex" step="any" required />
    </div>
    <div class="input-group">
      <label for="stackReplacement">Stack Replacement (% of CAPEX):</label>
      <input type="number" id="stackReplacement" step="any" required />
    </div>
    <div class="input-group">
      <label for="replacementFrequency">Replacement Frequency (years):</label>
      <input type="number" id="replacementFrequency" step="any" required />
    </div>
    <div class="input-group">
      <label for="electricity">Electricity Price (€/MWh):</label>
      <input type="number" id="electricity" step="any" required />
    </div>
    <div class="input-group">
      <label for="efficiency">Efficiency (%):</label>
      <input type="number" id="efficiency" step="any" required />
    </div>
    <div class="input-group">
      <label for="fullLoad">Full Load Hours (hours/year):</label>
      <input type="number" id="fullLoad" step="any" required />
    </div>
    <div class="input-group">
      <label for="lifetime">System Lifetime (years):</label>
      <input type="number" id="lifetime" step="any" required />
    </div>
    <div class="input-group">
      <label for="discountRate">Discount Rate (%):</label>
      <input type="number" id="discountRate" step="any" required />
    </div>
    <div class="input-group">
      <label for="o2Revenue">O₂ Revenue (€/kg H₂):</label>
      <input type="number" id="o2Revenue" step="any" value="0" />
    </div>
    <div class="input-group">
      <label for="waterCost">Water Cost (€/m³):</label>
      <input type="number" id="waterCost" step="any" value="0" />
    </div>
    <div class="input-group">
      <label for="waterConsumption">Water Consumption (L/kg H₂):</label>
      <input type="number" id="waterConsumption" step="any" value="0" />
    </div>
    <div class="input-group">
      <label for="co2Price">CO₂ Credit (€/kg H₂):</label>
      <input type="number" id="co2Price" step="any" value="0" />
    </div>
    <div class="input-group">
      <label for="additionalRevenue">Other Revenue (€/kg H₂):</label>
      <input type="number" id="additionalRevenue" step="any" value="0" />
    </div>
    <div class="input-group" style="justify-content: center;">
      <button type="submit">Calculate LCOH</button>
    </div>
  </form>
  <div class="result" id="output"></div>
  <canvas id="lcohChart"></canvas>
  <script>
    let lcohChart;
    document.getElementById('lcohForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const currencySymbol = document.getElementById('currencySymbol').value || '€';
      const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 1;
      const capex = parseFloat(document.getElementById('capex').value);
      const stackReplacementPercent = parseFloat(document.getElementById('stackReplacement').value);
      const replacementFrequency = parseFloat(document.getElementById('replacementFrequency').value);
      const electricityPrice = parseFloat(document.getElementById('electricity').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value) / 100;
      const fullLoadHours = parseFloat(document.getElementById('fullLoad').value);
      const lifetime = parseFloat(document.getElementById('lifetime').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;
      const o2Revenue = parseFloat(document.getElementById('o2Revenue').value);
      const waterCost = parseFloat(document.getElementById('waterCost').value);
      const waterConsumption = parseFloat(document.getElementById('waterConsumption').value) / 1000;
      const co2Price = parseFloat(document.getElementById('co2Price').value);
      const additionalRevenue = parseFloat(document.getElementById('additionalRevenue').value);

      const annuityFactor = (discountRate * Math.pow(1 + discountRate, lifetime)) / (Math.pow(1 + discountRate, lifetime) - 1);
      const totalHydrogenProduced = (fullLoadHours * efficiency * lifetime) / 55.5;
      const electricityCostPerKg = ((electricityPrice / 1000) * (1 / efficiency) * 55.5) * exchangeRate;
      const baseCapexPerKg = ((capex * annuityFactor) / totalHydrogenProduced) * exchangeRate;
      const opexPerKg = baseCapexPerKg * 0.03;
      const numReplacements = Math.floor(lifetime / replacementFrequency);
      const replacementCost = Array.from({ length: numReplacements }, (_, i) => (capex * (stackReplacementPercent / 100)) / Math.pow(1 + discountRate, replacementFrequency * (i + 1))).reduce((a, b) => a + b, 0);
      const replacementPerKg = (replacementCost / totalHydrogenProduced) * exchangeRate;
      const waterCostPerKg = (waterCost * waterConsumption) * exchangeRate;
      const totalCost = electricityCostPerKg + baseCapexPerKg + opexPerKg + replacementPerKg + waterCostPerKg;
      const totalRevenue = o2Revenue + co2Price + additionalRevenue;
      const netLCOH = totalCost - totalRevenue * exchangeRate;

      const output = `
Levelized Cost of Hydrogen (LCOH):

Electricity Cost: ${currencySymbol}${electricityCostPerKg.toFixed(2)}
CAPEX Cost: ${currencySymbol}${baseCapexPerKg.toFixed(2)}
OPEX Cost: ${currencySymbol}${opexPerKg.toFixed(2)}
Replacement Cost: ${currencySymbol}${replacementPerKg.toFixed(2)}
Water Cost: ${currencySymbol}${waterCostPerKg.toFixed(2)}
Revenue Offset: -${currencySymbol}${(totalRevenue * exchangeRate).toFixed(2)}

Total LCOH: ${currencySymbol}${netLCOH.toFixed(2)} / kg H₂`;

      document.getElementById('output').innerText = output;

      const ctx = document.getElementById('lcohChart').getContext('2d');
      if (lcohChart) lcohChart.destroy();
      lcohChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Electricity', 'CAPEX', 'OPEX', 'Replacement', 'Water', 'Revenue Offset'],
          datasets: [{
            label: 'LCOH Breakdown',
            data: [electricityCostPerKg, baseCapexPerKg, opexPerKg, replacementPerKg, waterCostPerKg, -totalRevenue * exchangeRate],
            backgroundColor: [
              '#28a745', '#007bff', '#ffc107', '#17a2b8', '#6f42c1', '#dc3545'
            ]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: `Cost (${currencySymbol}/kg H₂)`
              }
            }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'LCOH Cost Components'
            }
          }
        }
      });
    });
  </script>
</body>
</html>
