<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="color:green">LCOH Calculator Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: green;
      font-size: 2em;
    }
    h3 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
      color: #333;
    }
    .field input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1em;
    }
    #result {
      margin-top: 20px;
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
    }
    .output-box {
      background: #f1f8e9;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: inset 0 0 5px #c8e6c9;
    }
    button {
      background-color: #43a047;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2e7d32;
    }
    canvas {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 500px;
    }
    ul#components {
      list-style: none;
      padding: 0;
      text-align: center;
      font-size: 1em;
    }
    ul#components li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LCOH Calculator - European System</h2>

    <h3>General Inputs</h3>
    <!-- General Inputs Here -->
    <!-- ... Existing fields ... -->

    <div style="text-align:center">
      <button onclick="calculateLCOH()">Calculate LCOH</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="output-box" id="outputDetails">
      <div id="result">LCOH: - €/kgH2</div>
      <ul id="components"></ul>
      <canvas id="lcohChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    let chart;

    function calculateLCOH() {
      // Example placeholder data for chart
      const labels = [
        'CAPEX Depreciation',
        'Stack Replacement',
        'Insurance',
        'Maintenance',
        'Water',
        'Electricity',
        'Compression'
      ];
      const values = [0.15, 0.05, 0.03, 0.04, 0.02, 0.5, 0.1];
      const colors = ['#4caf50', '#81c784', '#a5d6a7', '#c8e6c9', '#e8f5e9', '#66bb6a', '#388e3c'];

      const resultText = document.getElementById("result");
      const componentsList = document.getElementById("components");
      const chartCanvas = document.getElementById("lcohChart");

      resultText.innerText = `LCOH: €${values.reduce((a, b) => a + b, 0).toFixed(2)} /kgH2`;
      componentsList.innerHTML = labels.map((label, i) => `<li><strong>${label}</strong>: €${values[i].toFixed(3)} /kgH2</li>`).join('');

      if (chart) chart.destroy();
      chart = new Chart(chartCanvas, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'right',
              labels: { color: '#2e7d32', font: { size: 14 } }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed;
                  return `${label}: €${value.toFixed(3)} /kgH2`;
                }
              }
            }
          }
        }
      });

      window.generatedCSV = [
        ['Component', 'Value (€/kgH2)'],
        ...labels.map((label, i) => [label, values[i].toFixed(6)])
      ];
    }

    function downloadCSV() {
      if (!window.generatedCSV) return;
      let csvContent = "data:text/csv;charset=utf-8," +
        window.generatedCSV.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "lcoh_results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
