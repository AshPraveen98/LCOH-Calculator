<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCOH Calculator - Green Hydrogen</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    label {
      flex: 1;
    }
    input, select {
      flex: 1;
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      transform: scale(0.7);
    }
  </style>
</head>
<body>
  <h1>LCOH Calculator - Green Hydrogen</h1>

  <!-- Currency Selector -->
  <div class="input-group">
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="EUR" selected>EUR (€)</option>
      <option value="USD">USD ($)</option>
      <option value="INR">INR (₹)</option>
    </select>
  </div>

  <form id="lcohForm">
    <!-- Existing input fields remain unchanged -->
    <!-- Copy the input fields from the previous version -->
    <!-- For brevity, they are omitted here, but should be included -->
    <!-- Button -->
    <button type="submit">Calculate LCOH</button>
  </form>

  <div class="result" id="output"></div>
  <canvas id="lcohChart"></canvas>
  <button onclick="downloadCSV()">Download CSV</button>

  <script>
    let lcohChart;
    const currencyRates = { EUR: 1, USD: 1.1, INR: 90 };
    const currencySymbols = { EUR: "€", USD: "$", INR: "₹" };

    document.getElementById('lcohForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const currency = document.getElementById('currency').value;
      const rate = currencyRates[currency];
      const symbol = currencySymbols[currency];

      // Get all inputs (example values shown below)
      const capex = parseFloat(document.getElementById('capex').value) * rate;
      const stackReplacementPercent = parseFloat(document.getElementById('stackReplacement').value);
      const replacementFrequency = parseFloat(document.getElementById('replacementFrequency').value);
      const electricityPrice = parseFloat(document.getElementById('electricity').value) * rate;
      const efficiency = parseFloat(document.getElementById('efficiency').value) / 100;
      const fullLoadHours = parseFloat(document.getElementById('fullLoad').value);
      const lifetime = parseFloat(document.getElementById('lifetime').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;
      const o2Revenue = parseFloat(document.getElementById('o2Revenue').value) * rate;
      const waterCost = parseFloat(document.getElementById('waterCost').value) * rate;
      const waterConsumption = parseFloat(document.getElementById('waterConsumption').value) / 1000;
      const co2Price = parseFloat(document.getElementById('co2Price').value) * rate;
      const additionalRevenue = parseFloat(document.getElementById('additionalRevenue').value) * rate;

      const annuityFactor = (discountRate * Math.pow(1 + discountRate, lifetime)) / (Math.pow(1 + discountRate, lifetime) - 1);
      const totalHydrogenProduced = (fullLoadHours * efficiency * lifetime) / 55.5;

      const electricityCostPerKg = (electricityPrice / 1000) * (1 / efficiency) * 55.5;
      const baseCapexPerKg = (capex * annuityFactor) / totalHydrogenProduced;
      const opexPerKg = baseCapexPerKg * 0.03;
      const numReplacements = Math.floor(lifetime / replacementFrequency);
      const totalReplacementCost = capex * (stackReplacementPercent / 100) * numReplacements;
      const replacementPerKg = (totalReplacementCost * annuityFactor) / totalHydrogenProduced;
      const waterCostPerKg = waterCost * waterConsumption;

      const lcohGross = electricityCostPerKg + baseCapexPerKg + opexPerKg + replacementPerKg + waterCostPerKg;
      const totalCredits = o2Revenue + co2Price + additionalRevenue;
      const lcohNet = lcohGross - totalCredits;

      const breakdown = {
        "Electricity Cost": electricityCostPerKg,
        "CAPEX Cost": baseCapexPerKg,
        "OPEX Cost": opexPerKg,
        "Replacement Cost": replacementPerKg,
        "Water Cost": waterCostPerKg,
        "Credits": -totalCredits
      };

      document.getElementById('output').innerHTML = `
        <h2>Results</h2>
        <p><strong>Gross LCOH:</strong> ${symbol}${lcohGross.toFixed(2)} / kg H₂</p>
        <p><strong>Net LCOH (after credits):</strong> ${symbol}${lcohNet.toFixed(2)} / kg H₂</p>
      `;

      const ctx = document.getElementById('lcohChart').getContext('2d');
      const chartData = {
        labels: Object.keys(breakdown),
        datasets: [{
          label: 'LCOH Breakdown',
          data: Object.values(breakdown),
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4', '#f44336'],
        }]
      };

      if (lcohChart) {
        lcohChart.data = chartData;
        lcohChart.update();
      } else {
        lcohChart = new Chart(ctx, {
          type: 'pie',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              datalabels: {
                formatter: (value, ctx) => `${ctx.chart.data.labels[ctx.dataIndex]}: ${symbol}${value.toFixed(2)}`,
                color: '#fff'
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      }
      window.latestCSV = [
        ['Component', 'Cost (' + symbol + '/kg H₂)'],
        ...Object.entries(breakdown).map(([k, v]) => [k, v.toFixed(2)]),
        ['Gross LCOH', lcohGross.toFixed(2)],
        ['Net LCOH', lcohNet.toFixed(2)]
      ];
    });

    function downloadCSV() {
      if (!window.latestCSV) return alert("Please calculate first.");
      let csvContent = "data:text/csv;charset=utf-8," 
        + window.latestCSV.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "LCOH_Calculation.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
