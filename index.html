<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCOH Calculator Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1000px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
    }
    .field input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
    }
    .output-box {
      background: #eef;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LCOH Calculator - European System</h2>
    <div class="field">
      <label for="discountRate">Discount rate (%)</label>
      <input type="number" id="discountRate" value="7.0" step="0.01" />
    </div>
    <div class="field">
      <label for="lifetimeSystem">Lifetime electrolyzer system (years)</label>
      <input type="number" id="lifetimeSystem" value="30" />
    </div>
    <div class="field">
      <label for="fullLoadHours">Full load hours (h)</label>
      <input type="number" id="fullLoadHours" value="4000" />
    </div>
    <div class="field">
      <label for="specificEnergy">Specific energy consumption (kWh/kgH2)</label>
      <input type="number" id="specificEnergy" value="55.5" step="0.01" />
    </div>
    <div class="field">
      <label for="electricityCosts">Electricity costs (€/MWh)</label>
      <input type="number" id="electricityCosts" value="70" />
    </div>

    <div style="text-align:center">
      <button onclick="calculateLCOH()">Calculate LCOH</button>
    </div>

    <div class="output-box" id="outputDetails">
      <div id="result">LCOH: - €/kgH2</div>
      <ul id="components"></ul>
      <canvas id="lcohChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    let chart;

    function calculateLCOH() {
      const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;
      const lifetimeSystem = parseFloat(document.getElementById('lifetimeSystem').value);
      const fullLoadHours = parseFloat(document.getElementById('fullLoadHours').value);
      const specificEnergy = parseFloat(document.getElementById('specificEnergy').value);
      const electricityCosts = parseFloat(document.getElementById('electricityCosts').value);

      // Derived values
      const annuityFactor = (discountRate * Math.pow(1 + discountRate, lifetimeSystem)) /
                            (Math.pow(1 + discountRate, lifetimeSystem) - 1);
      const electricityCostsPerKWh = electricityCosts / 1000; // €/kWh

      // Simulated component values (match sheet values)
      const capexDepreciation = 0.386225;
      const stackReplacement = 0.057934;
      const epc = 0.115867;
      const compressorCosts = 0.020281;
      const opex = 0.522276;
      const electricityCostsH2 = 3.885;
      const compressionCosts = 0.170357;

      const totalLCOH = capexDepreciation + stackReplacement + epc + compressorCosts + opex + electricityCostsH2 + compressionCosts;

      document.getElementById('result').textContent = `LCOH: ${totalLCOH.toFixed(4)} €/kgH2`;

      const details = `
        <li>CAPEX Depreciation: €${capexDepreciation.toFixed(6)} /kgH2</li>
        <li>Stack Replacement: €${stackReplacement.toFixed(6)} /kgH2</li>
        <li>EPC: €${epc.toFixed(6)} /kgH2</li>
        <li>Compressor Costs: €${compressorCosts.toFixed(6)} /kgH2</li>
        <li>OPEX: €${opex.toFixed(6)} /kgH2</li>
        <li>Electricity Costs: €${electricityCostsH2.toFixed(6)} /kgH2</li>
        <li>Compression Electricity Costs: €${compressionCosts.toFixed(6)} /kgH2</li>
      `;

      document.getElementById('components').innerHTML = details;

      // Update Chart
      const labels = ['CAPEX', 'Stack Replacement', 'EPC', 'Compressor', 'OPEX', 'Electricity', 'Compression'];
      const values = [capexDepreciation, stackReplacement, epc, compressorCosts, opex, electricityCostsH2, compressionCosts];

      if (chart) chart.destroy();
      const ctx = document.getElementById('lcohChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '€/kgH2',
            data: values,
            backgroundColor: '#007BFF'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'LCOH Breakdown by Component' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
