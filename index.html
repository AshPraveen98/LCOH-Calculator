<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCOH Calculator - Green Hydrogen</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #006400;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    label {
      flex: 1;
    }
    input {
      flex: 1;
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>LCOH Calculator - Green Hydrogen</h1>

  <form id="lcohForm">
    <h2>Step 1: System and Cost Inputs</h2>
    <div class="input-group">
      <label for="capex">CAPEX Electrolyzer (€/kW):</label>
      <input type="number" id="capex" value="800" required />
    </div>
    <div class="input-group">
      <label for="stackReplacement">Stack Replacement Cost (% of CAPEX):</label>
      <input type="number" id="stackReplacement" value="15" required />
    </div>
    <div class="input-group">
      <label for="replacementFrequency">Replacement Frequency (years):</label>
      <input type="number" id="replacementFrequency" value="7" required />
    </div>

    <h2>Step 2: Operation and Energy Inputs</h2>
    <div class="input-group">
      <label for="electricity">Electricity Price (€/MWh):</label>
      <input type="number" id="electricity" value="70" required />
    </div>
    <div class="input-group">
      <label for="efficiency">Efficiency (%):</label>
      <input type="number" id="efficiency" value="80" required />
    </div>
    <div class="input-group">
      <label for="fullLoad">Full Load Hours (hours/year):</label>
      <input type="number" id="fullLoad" value="4000" required />
    </div>
    <div class="input-group">
      <label for="lifetime">System Lifetime (years):</label>
      <input type="number" id="lifetime" value="20" required />
    </div>
    <div class="input-group">
      <label for="discountRate">Discount Rate (%):</label>
      <input type="number" id="discountRate" value="7" required />
    </div>

    <h2>Step 3: Revenue and Water Inputs</h2>
    <div class="input-group">
      <label for="o2Revenue">O₂ Sale Revenue (€/kg H₂):</label>
      <input type="number" id="o2Revenue" value="0.5" required />
    </div>
    <div class="input-group">
      <label for="waterCost">Water Cost (€/m³):</label>
      <input type="number" id="waterCost" value="2" required />
    </div>
    <div class="input-group">
      <label for="waterConsumption">Water Consumption (L/kg H₂):</label>
      <input type="number" id="waterConsumption" value="10" required />
    </div>

    <h2>Step 4: Financial Assumptions</h2>
    <div class="input-group">
      <label for="co2Price">CO₂ Credit (€/kg H₂):</label>
      <input type="number" id="co2Price" value="0" required />
    </div>
    <div class="input-group">
      <label for="additionalRevenue">Other Revenue (€/kg H₂):</label>
      <input type="number" id="additionalRevenue" value="0" required />
    </div>

    <button type="submit">Calculate LCOH</button>
  </form>

  <div class="result" id="output"></div>
  <canvas id="lcohChart"></canvas>

  <script>
    let lcohChart;

    document.getElementById('lcohForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const capex = parseFloat(document.getElementById('capex').value);
      const stackReplacementPercent = parseFloat(document.getElementById('stackReplacement').value);
      const replacementFrequency = parseFloat(document.getElementById('replacementFrequency').value);
      const electricityPrice = parseFloat(document.getElementById('electricity').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value) / 100;
      const fullLoadHours = parseFloat(document.getElementById('fullLoad').value);
      const lifetime = parseFloat(document.getElementById('lifetime').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;

      const o2Revenue = parseFloat(document.getElementById('o2Revenue').value);
      const waterCost = parseFloat(document.getElementById('waterCost').value);
      const waterConsumption = parseFloat(document.getElementById('waterConsumption').value) / 1000;

      const co2Price = parseFloat(document.getElementById('co2Price').value);
      const additionalRevenue = parseFloat(document.getElementById('additionalRevenue').value);

      const annuityFactor = (discountRate * Math.pow(1 + discountRate, lifetime)) / (Math.pow(1 + discountRate, lifetime) - 1);
      const totalHydrogenProduced = (fullLoadHours * efficiency * lifetime) / 55.5;

      const electricityCostPerKg = (electricityPrice / 1000) * (1 / efficiency) * 55.5;
      const baseCapexPerKg = (capex * annuityFactor) / totalHydrogenProduced;
      const opexPerKg = baseCapexPerKg * 0.03;

      const numReplacements = Math.floor(lifetime / replacementFrequency);
      const totalReplacementCost = capex * (stackReplacementPercent / 100) * numReplacements;
      const replacementPerKg = (totalReplacementCost * annuityFactor) / totalHydrogenProduced;

      const waterCostPerKg = waterCost * waterConsumption;
      const lcohGross = electricityCostPerKg + baseCapexPerKg + opexPerKg + replacementPerKg + waterCostPerKg;
      const totalCredits = o2Revenue + co2Price + additionalRevenue;
      const lcohNet = lcohGross - totalCredits;

      document.getElementById('output').innerHTML = `
        <h2>Results</h2>
        <p><strong>Gross LCOH:</strong> €${lcohGross.toFixed(2)} / kg H₂</p>
        <p><strong>Net LCOH (after credits):</strong> €${lcohNet.toFixed(2)} / kg H₂</p>
        <p><strong>Electricity Cost:</strong> €${electricityCostPerKg.toFixed(2)} / kg</p>
        <p><strong>CAPEX Cost:</strong> €${baseCapexPerKg.toFixed(2)} / kg</p>
        <p><strong>OPEX Cost:</strong> €${opexPerKg.toFixed(2)} / kg</p>
        <p><strong>Replacement Cost:</strong> €${replacementPerKg.toFixed(2)} / kg</p>
        <p><strong>Water Cost:</strong> €${waterCostPerKg.toFixed(2)} / kg</p>
        <p><strong>Credits (O₂, CO₂, Other):</strong> €${totalCredits.toFixed(2)} / kg</p>
      `;

      const ctx = document.getElementById('lcohChart').getContext('2d');
      const data = {
        labels: ['Electricity', 'CAPEX', 'OPEX', 'Replacement', 'Water', 'Credits'],
        datasets: [{
          label: 'LCOH Breakdown (€/kg H₂)',
          data: [electricityCostPerKg, baseCapexPerKg, opexPerKg, replacementPerKg, waterCostPerKg, -totalCredits],
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4', '#f44336'],
        }]
      };

      if (lcohChart) {
        lcohChart.data = data;
        lcohChart.update();
      } else {
        lcohChart = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
